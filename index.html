<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculate!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&amp;display=swap" rel="stylesheet">
  <script src="./js/script.js" defer></script>
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <div class="flex-container" id="outer-container">
    <div class="column-flex-container">
      <h1 class="header">Calculator</h1>
      <div id="author" class="header">
        by
        <a href="https://github.com/greydor">Greydor</a>
      </div>
      <div id="the-odin-project" class="header">
        Created for
        <a href="https://www.theodinproject.com/lessons/foundations-calculator">
          The Odin Project
        </a>
      </div>
      <div class="flex-container">
        <div id="calculator">
          <div id="display-equation"></div>
          <div id="display-answer">0</div>
          <div id="buttons">
            <div id="buttons-numbers">
              <div class="button-row">
                <button type="button" class="btn btn-light digit" id="7">
                  7
                </button>
                <button type="button" class="btn btn-light digit" id="8">
                  8
                </button>
                <button type="button" class="btn btn-light digit" id="9">
                  9
                </button>
                <button type="button" class="btn btn-secondary operator" id="divide">
                  รท
                </button>
              </div>
              <div class="button-row">
                <button type="button" class="btn btn-light digit" id="4">
                  4
                </button>
                <button type="button" class="btn btn-light digit" id="5">
                  5
                </button>
                <button type="button" class="btn btn-light digit" id="6">
                  6
                </button>
                <button type="button" class="btn btn-secondary operator" id="multiply">
                  ร
                </button>
              </div>
              <div class="button-row">
                <button type="button" class="btn btn-light digit" id="1">
                  1
                </button>
                <button type="button" class="btn btn-light digit" id="2">
                  2
                </button>
                <button type="button" class="btn btn-light digit" id="3">
                  3
                </button>
                <button type="button" class="btn btn-secondary operator" id="subtract">
                  -
                </button>
              </div>
              <div class="button-row">
                <button type="button" class="btn btn-light" id="sign">
                  +/-
                </button>
                <button type="button" class="btn btn-light digit" id="0">
                  0
                </button>
                <button type="button" class="btn btn-light" id="decimal">
                  .
                </button>
                <button type="button" class="btn btn-secondary operator" id="add">
                  +
                </button>
              </div>
              <div class="button-row">
                <button type="button" class="btn btn-light" id="clear">
                  C
                </button>
                <button type="button" class="btn btn-light" id="delete">
                  DEL
                </button>
                <button type="button" class="btn btn-primary" id="equals">
                  =
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
